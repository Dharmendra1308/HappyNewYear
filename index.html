<!DOCTYPE html>
<html lang="en">

<head>


    <!-- <h1> Created By Dharmendra Tanwar</h1> -->


    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Happy New Year</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="DTnwr.css">

</head>

<body>

    <div class="content-wrapper">
        
        <p class="header">HAPPY NEW YEAR</p>
        
        <h1 class="year" id="new-year">0000</h1>
        
        <div class="timer">
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                
                <div class="timer-box__text">Days</div>
            </div>
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                
                <div class="timer-box__text">Hours</div>
            </div>
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
            
                <div class="timer-box__text">Minutes</div>
            </div>
            
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                
                <div class="timer-box__text">Seconds</div>
            </div>

        </div>

        <span class="name" >
          <a href="https://linktr.ee/DharmendraTanwar" target="_blank" style="color: #DDDDDD;">&#169 Dharmendra Tanwar</a> 
        </span>

    </div>

    <div class="fireworks-container" style="background-image: url(myimage.jpg);">
    </div>

    <script src="fireworks.js"></script>
    <script src="DTnwr.js"></script>
</body>

</html>
